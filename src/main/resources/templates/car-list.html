<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>demo-1 Admin</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
        }

        header {
            padding: 20px 40px;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 1px;
            background: rgba(0,0,0,0.4);
        }

        .container {
            padding: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            overflow: hidden;
        }

        thead {
            background: rgba(0,0,0,0.6);
        }

        th, td {
            padding: 16px;
            text-align: left;
        }

        th {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #b0c7ff;
        }

        tbody tr:hover {
            background: rgba(255,255,255,0.08);
        }

        .price {
            color: #00ffcc;
            font-weight: 600;
        }

        .delete-btn {
            padding: 8px 14px;
            background: #ff4d4d;
            color: white;
            border-radius: 20px;
            text-decoration: none;
            font-size: 13px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            opacity: 0.6;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 30px 40px;
        }

        .card {
            background: rgba(255,255,255,0.08);
            border-radius: 18px;
            padding: 24px;
        }

        .card.cars { border-left: 4px solid #00ffcc; }
        .card.value { border-left: 4px solid #00c3ff; }
        .card.avg { border-left: 4px solid #ffcc00; }
    </style>
</head>

<body>

<header>
    ðŸš— DriveX â€” Supercar Inventory Admin
</header>

<div style="padding: 20px 40px;">
    <a href="/showNewCarForm"
       style="padding:12px 24px;background:#00ffcc;color:black;border-radius:30px;text-decoration:none;">
        + Add Super Car
    </a>
</div>

<div class="dashboard">
    <div class="card cars">
        <h3>Total Cars</h3>
        <p th:text="${totalCars}">0</p>
    </div>

    <div class="card value">
        <h3>Total Inventory Value</h3>
        <p th:text="'â‚¹ ' + ${totalValue}">â‚¹ 0</p>
    </div>

    <div class="card avg">
        <h3>Average Car Price</h3>
        <p th:text="'â‚¹ ' + ${avgPrice}">â‚¹ 0</p>
    </div>
</div>

<div class="container">

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Image</th>
            <th>Year</th>
            <th>Fuel</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}">1</td>
            <td th:text="${car.brand}">Brand</td>
            <td th:text="${car.model}">Model</td>

            <!-- âœ… FIXED IMAGE -->
            <td>
                <img th:if="${car.imageUrl != null}"
                     th:src="@{${car.imageUrl}}"
                     style="width:120px;border-radius:10px;">
            </td>

            <td th:text="${car.year}">2024</td>
            <td th:text="${car.fuelType}">Petrol</td>
            <td class="price" th:text="'â‚¹ ' + ${car.price}">â‚¹ 0</td>

            <td>
                <a class="delete-btn"
                   th:href="@{/showEditCarForm/{id}(id=${car.id})}"
                   style="background:#00c3ff;">
                    Edit
                </a>

                <a class="delete-btn"
                   th:href="@{/deleteCar/{id}(id=${car.id})}"
                   onclick="return confirm('Delete this car?');">
                    Delete
                </a>
            </td>
        </tr>
    </tbody>
</table>

<footer>
    DriveX Admin Panel â€¢ Luxury Inventory System
</footer>

</div>

</body>
</html>

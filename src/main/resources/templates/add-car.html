<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Supercar | demo-1</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a, #0f2027);
            color: white;
        }

        header {
            padding: 20px 40px; 
            font-size: 26px;
            font-weight: 600;
            background: rgba(0,0,0,0.6)
            letter-spacing: 1px;
        }

        .form-container {
            max-width: 650px;
            margin: 50px auto;
            background: rgba(255,255,255,0.07);
            padding: 40px;
            border-radius: 18px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 35px rgba(0,0,0,0.75);
        }

        h2 {
            text-align: center;
            margin-bottom: 35px;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            opacity: 0.85;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 22px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(0,0,0,0.75);
            color: white;
            font-size: 14px;
        }

        input::placeholder {
            color: #aaa;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #00ffcc, #0077ff);
            cursor: pointer;
            color: black;
            box-shadow: 0 0 22px rgba(0,255,204,0.6);
        }

        .btn:hover {
            opacity: 0.9;
        }

        .back {
            text-align: center;
            margin-top: 25px;
        }

        .back a {
            color: #00ffcc;
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>

<body>

<header>
    üöò DriveX ‚Äî Add New Supercar
</header>

<div class="form-container">

    <h2>Supercar Details</h2>

    <form th:action="@{/saveCar}" th:object="${car}" method="post">

        <label>Brand</label>
        <input type="text"
               th:field="*{brand}"
               placeholder="Tesla, Ferrari, Lamborghini"
               required>

        <label>Model</label>
        <input type="text"
               th:field="*{model}"
               placeholder="Model S Plaid, SF90"
               required>

        <label>Year</label>
        <input type="number"
               th:field="*{year}"
               placeholder="2024"
               required>

        <label>Fuel Type</label>
        <input type="text"
               th:field="*{fuelType}"
               placeholder="Electric / Petrol / Hybrid"
               required>

        <label>Car Image URL</label>
        <input type="text"
               th:field="*{imageUrl}"
               placeholder="https://images.unsplash.com/..."
               required>

        <label>Price (‚Çπ)</label>
        <input type="number"
               th:field="*{price}"
               placeholder="50000000"
               required>

        <button class="btn" type="submit">
            Save Supercar
        </button>

    </form>

    <div class="back">
        <a href="/">‚Üê Back to Inventory</a>
    </div>

</div>

</body>
</html>

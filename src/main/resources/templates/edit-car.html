<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Car | demo-1</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a, #0f2027);
            color: white;
        }

        header {
            padding: 20px 40px;
            font-size: 26px;
            font-weight: 600;
            background: rgba(0,0,0,0.6);
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255,255,255,0.06);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 14px;
        }

        .preview {
            width: 100%;
            height: 220px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,.6);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #00ffcc, #0077ff);
            cursor: pointer;
            color: black;
            box-shadow: 0 0 20px rgba(0,255,204,0.6);
        }

        .back {
            text-align: center;
            margin-top: 20px;
        }

        .back a {
            color: #00ffcc;
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>

<body>

<header>
    üöò DriveX ‚Äî Edit Supercar
</header>

<div class="form-container">

    <h2>Edit Supercar Details</h2>

    <form th:action="@{/saveCar}" th:object="${car}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <!-- IMAGE PREVIEW -->
        <img th:src="${car.imageUrl}" class="preview" alt="Car Image">

        <label>Image URL</label>
        <input type="text" th:field="*{imageUrl}"
               placeholder="https://images.lamborghini.com/...">

        <label>Brand</label>
        <input type="text" th:field="*{brand}" required>

        <label>Model</label>
        <input type="text" th:field="*{model}" required>

        <label>Year</label>
        <input type="number" th:field="*{year}" required>

        <label>Fuel Type</label>
        <input type="text" th:field="*{fuelType}" required>

        <label>Price (‚Çπ)</label>
        <input type="number" th:field="*{price}" required>

        <button class="btn" type="submit">
            Update Supercar
        </button>

    </form>

    <div class="back">
        <a href="/">‚Üê Back to Inventory</a>
    </div>

</div>

</body>
</html>
